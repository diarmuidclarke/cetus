{% extends "base.html" %} {% block content %}



{% load render_table from django_tables2 %}
{% load bulma_tags %}

        {% if filter %}
            <form action="" method="get">
                {{ filter.form | bulma }}
                <input type="submit">
            </form>
        {% endif %}
        <br>
    </div>
    <div class="container">
        {%  render_table table %}
    </div>
</section>


{% endblock %}
